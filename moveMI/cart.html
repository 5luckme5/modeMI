    <script type="text/html" id="ca">
        {{if list.length}}
        
        <div class="tit">
            <input type="checkbox" class="all" {{ selectAll && 'checked' }}>
            <p>小米自营</p>
        </div>
        {{ each list v,i }}
        <div class="box">
            <input data-id="{{ v.id }}" type="checkbox" class="select-item" {{ v.isSelect && 'checked' }}>
            <div class="ri">
                <img src="{{ v.url }}" alt="" class="shang" data-id="{{ v.id }}">
                <div class="text">
                    <p>{{ v.text1 }}</p>
                    <p>{{ v.text2 }}</p>
                    <p>￥{{ v.price }}</p>
                </div>
            </div>

            <div class="num">

                    <input type="text" value="{{ v.number }}">
                    <button class="add" data-id="{{ v.id }}">+</button>
                
            </div>

        </div>
        {{ /each }}

        {{ else }}
        <div class="not">
            <img src="./img/no_result_mi_cart.png" alt="">
            <p>购物车还是空的</p>
        </div>
        {{ /if }}
    </script>
